    <title>Memory almost full</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }

        /* Фон с глюком */
        body {
            background: linear-gradient(90deg, #000 0%, #1a1a1a 100%);
        }

        .glitch {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(0deg,
                    #000,
                    #000 2px,
                    #0ff 3px,
                    #f0f 4px,
                    #00f 5px);
            mix-blend-mode: screen;
            opacity: 0.2;
            animation: glitchMove 1s infinite linear;
        }

        @keyframes glitchMove {
            0% {
                transform: translate(0, 0);
            }

            20% {
                transform: translate(-5px, 3px);
            }

            40% {
                transform: translate(3px, -3px);
            }

            60% {
                transform: translate(-2px, 5px);
            }

            80% {
                transform: translate(4px, 2px);
            }

            100% {
                transform: translate(0, 0);
            }
        }

        /* Поп-ап */
        .popup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            width: 280px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);

            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(1);
            }

            50% {
                transform: translate(-50%, -50%) scale(1.05);
            }

            100% {
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .popup h2 {
            margin: 0 0 10px;
            font-size: 18px;
        }

        .popup p {
            margin: 0 0 15px;
            font-size: 14px;
            color: #555;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
        }

        button {
            flex: 1;
            margin: 0 5px;
            padding: 8px 10px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }

        .later {
            background: #eee;
        }

        .now {
            background: #007aff;
            color: #fff;
        }

    </style>
</head>

<body>
    <div class="glitch"></div>

    <div class="popup">
        <h2>Not enough storage</h2>
        <p>You need to manage your storage in settings</p>
        <div class="buttons">
            <button class="later">Clean Later</button>
            <button class="now">Clean Now</button>
        </div>
    </div>

    <script>
        // редирект при клике
        document.querySelectorAll('.later, .now').forEach(button => {
            button.addEventListener('click', () => {

                // если пиксель подключен — отправим событие
                if (typeof fbq === 'function') {
                    fbq('track', 'Lead', {
                        button_name: button.className
                    });
                }

                // небольшой таймаут чтобы успел отправиться ивент
                setTimeout(() => {
                    window.location.href = "https://apps.apple.com/by/app/cleaner-max-clean-photos/id6452720984";
                }, 200);
            });
        });

    </script>
</body>

</html>
